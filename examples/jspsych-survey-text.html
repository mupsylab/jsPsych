<!DOCTYPE html>
<html>
  <head>
    <script src="../jspsych.js"></script>
    <link rel="stylesheet" href="../jspsych.css">
  </head>
  <body></body>
  <script>

var jspsych = new jsPsych({
      on_finish: function() {
        jspsych.data.displayData();
      }
    });

    var survey_page1 = {
      type: "survey-text",
      questions: [
        {prompt: 'How old are you?', columns: 3, required: true, name: 'Age'},
        {prompt: 'Where were you born?', placeholder: 'City, State/Province, Country', columns: 50, name: 'BirthLocation'}
      ],
      randomize_question_order: true
    };

    var survey_page2 = {
      type: "survey-text",
      questions: [
        {prompt: 'Tell me about your day', placeholder: 'How did it start?', rows:10, columns: 50}
      ]
    };

    jspsych.run([survey_page1, survey_page2]);

  </script>
</html>
