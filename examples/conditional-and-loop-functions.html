<!DOCTYPE html>
<html>
  <head>
    <script src="../jspsych.js"></script>
    <link rel="stylesheet" href="../jspsych.css">
  </head>
  <body></body>
  <script>

    var jspsych = new jsPsych({
      default_iti: 200,
      on_finish: function() {
        jspsych.data.displayData();
      }
    });

    var trial = {
      type: ["html-keyboard-response"],
      stimulus: 'Hello. This is in a loop. Press "r" to repeat this trial, or "c" to continue.',
      choices: ['r','c']
    };

    var loop_node = {
      timeline: [trial],
      loop_function: function(data){
        var key_response = data.values()[0].response;
        if(jspsych.pluginAPI.compareKeys(key_response,'r')){
          return true;
        } else {
          return false;
        }
      }
    };

    var pre_if_trial = {
      type: ["html-keyboard-response"],
      stimulus: 'The next trial is in a conditional statement. Press "s" to skip it, or "v" to view it.',
      choices: ['s','v']
    };

    var if_trial = {
      type: ["html-keyboard-response"],
      stimulus: 'You chose to view the trial. Press any key to continue.'
    };

    var if_node = {
      timeline: [if_trial],
      conditional_function: function(){
        var data = jspsych.data.get().last(1).values()[0];
        if(jspsych.pluginAPI.compareKeys(data.response, 's')){
          return false;
        } else {
          return true;
        }
      }
    };

    var after_if_trial = {
      type: ["html-keyboard-response"],
      stimulus: 'This is the trial after the conditional.'
    };

    jspsych.run([loop_node, pre_if_trial, if_node, after_if_trial]); 

  </script>
</html>
