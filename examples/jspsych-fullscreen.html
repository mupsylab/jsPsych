<!DOCTYPE html>
<html>
  <head>
    <script src="../jspsych.js"></script>
    <link rel="stylesheet" href="../jspsych.css">
  </head>
  <body></body>
  <script>

var jspsych = new jsPsych({
      on_finish: function() {
        jspsych.data.displayData();
      }
    });

    var fullscreen_trial = {
      type: "fullscreen",
      fullscreen_mode: true
    };

    var preload = {
      type: "preload",
      auto_preload: true
    };

    var trial_1 = {
      type: "image-keyboard-response",
      stimulus: 'img/happy_face_1.jpg',
      choices: ['y','n'], 
      prompt: '<p>Have you seen this face before? Press "y" or "n".</p>'
    };

    var fullscreen_trial_exit = {
      type: "fullscreen",
      fullscreen_mode: false
    };

    jspsych.run([fullscreen_trial, preload, trial_1, fullscreen_trial_exit]);

  </script>
</html>
