<!DOCTYPE html>
<html>
  <head>
    <script src="../jspsych.js"></script>
    <link rel="stylesheet" href="../jspsych.css">
  </head>
  <body></body>
  <script>

var jspsych = new jsPsych({
      on_finish: () => {
        jspsych.data.displayData();
      }
    });

    var trial = {
      type: "sketchpad",
      prompt: '<p>Draw an apple!</p>',
      prompt_location: 'abovecanvas',
      canvas_width: 300,
      canvas_height: 300,
      canvas_border_width: 2,
      show_redo_button: false,
    }

    var trial2 = {
      type: "sketchpad",
      prompt: '<p>Circle the mouth using red. Circle the eyes using blue.</p>',
      prompt_location: 'abovecanvas',
      stroke_color_palette: ['red', 'blue'],
      stroke_color: 'red',
      background_image: 'img/sad_face_4.jpg',
      canvas_width: 380,
      canvas_height: 252
    }
    
    jspsych.run([trial, trial2]);

  </script>
</html>
