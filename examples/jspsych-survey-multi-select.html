<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../jspsych.js"></script>
    <link rel="stylesheet" href="../jspsych.css">
  </head>
  <body></body>
  <script>   

var jspsych = new jsPsych({
      on_finish: function() {
        jspsych.data.displayData();
      }
    });

    var multi_select_block = {
      type: "survey-multi-select",
      questions: [
        {
          prompt: "Which of these colors do you like?", 
          options: ["Red", "Yellow", "Green", "Blue", "Black"], 
          horizontal: true,
          required: true,
          name: 'Colors'
        }, 
        {
          prompt: "Which of these foods do you like?", 
          options: ["Apples", "Bananas", "Carrots", "Donuts", "Eggplant"], 
          horizontal: true,
          required: true,
          name: 'Foods'
        }
      ], 
      randomize_question_order: true
    };

    jspsych.run([multi_select_block]);

  </script>
</html>
