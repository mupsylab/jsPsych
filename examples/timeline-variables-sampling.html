<!DOCTYPE html>
<html>
  <head>
    <script src="../jspsych.js"></script>
    <link rel="stylesheet" href="../jspsych.css">  </head>
  <body></body>
  <script>

    var jspsych = new jsPsych({
      on_finish: function() {
        jspsych.data.displayData();
      },
      default_iti: 250
    });

    var timeline_variables = [
      { v1: "<p>1</p>" },
      { v1: "<p>2</p>" },
      { v1: "<p>3</p>" },
      { v1: "<p>4</p>" },
      { v1: "<p>5</p>" },
      { v1: "<p>6</p>" }
    ];

    var node = {
      timeline_variables: timeline_variables,
      timeline: [
        {
          type: ["html-keyboard-response"],
          choices: "ALL_KEYS",
          stimulus: jspsych.timelineVariable('v1'),
        }
      ],
      sample: {
        type: 'custom',
        fn: function(x){ return x.reverse(); }
      },
      repetitions: 2
    };

    jspsych.run([node]);

  </script>
</html>
