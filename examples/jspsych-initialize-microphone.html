<!DOCTYPE html>
<html>
<head>
  <script src="../jspsych.js"></script>
  <link rel="stylesheet" href="../jspsych.css">
</head>
<body></body>
<script>

var jspsych = new jsPsych();

  let init_mic = {
    type: "initialize-microphone",
  }

  let ar = {
    type: "html-audio-response",
    stimulus: '<div style="width:400px; height: 400px; background-color: red;"></div>',
    allow_playback: true,
    on_finish: (data) => {
      console.log(data);
    }
  }

  jspsych.run([init_mic, ar]);

</script>
</html>
