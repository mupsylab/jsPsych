<!DOCTYPE html>
<html>
  <head>
    <script src="../jspsych.js"></script>
    <link rel="stylesheet" href="../jspsych.css">
  </head>
  <body></body>
  <script>

    var jspsych = new jsPsych({
      default_iti: 250,
      on_finish: function() {
        jspsych.data.displayData();
      }
    });

    var preload = {
      type: ["preload"],
      auto_preload: true
    };

    var trial_1 = {
      stimulus: 'img/happy_face_4.jpg',
    };

    var trial_2 = {
      stimulus: 'img/sad_face_4.jpg',
    };

    var trial_3 = {
      stimulus: 'img/sad_face_3.jpg',
    };

    var node = {
      type: "image-keyboard-response",
      timeline: [trial_1, trial_2, trial_3],
      choices: ['y','n'], 
      prompt: '<p>Have you seen this face before? Press "y" or "n".</p>'+
      '<p>(After each trial, all of the data from this timeline will be printed to the console.)</p>',
      stimulus_width: 300,
      data: {
        node_data: true
      },
      on_finish: function(){
        console.log(jspsych.data.getLastTimelineData().json());
      }
    };

    jspsych.run([preload, node]);

  </script>
</html>
