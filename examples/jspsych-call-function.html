<!DOCTYPE html>
<html>
  <head>
    <script src="../jspsych.js"></script>
    <link rel="stylesheet" href="../jspsych.css">  </head>
  <body></body>
  <script>

  var jspsych = new jsPsych({
    default_iti: 1000, 
    on_finish: function() {
      jspsych.data.displayData();
    }
  });

  var trial = {
    type: "call-function",
    post_trial_gap: 0,
    func: function(){ 
      var timestamp = Date.now();
      console.log('trial 1: ', timestamp);
      return timestamp;
    }
  };

  // This is to check if the plugin-specific default for post_trial_gap works.
  // If it does, then the return values for the two trials should be nearly identical.
  var next_trial = {
    type: "call-function",
    func: function(){ 
      var timestamp = Date.now();
      console.log('trial 2: ', timestamp);
      return timestamp;
    }
  };

  jspsych.run([trial, next_trial]);

  </script>
</html>
