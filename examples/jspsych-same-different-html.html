<!DOCTYPE html>
<html>
  <head>
    <script src="../jspsych.js"></script>
    <link rel="stylesheet" href="../jspsych.css" />
  </head>
  <body></body>
  <script>

    var jspsych = new jsPsych({
      on_finish: function() {
        jspsych.data.displayData();
      }
    });

    var trial = {
      type: ["same-different-html"],
      stimuli: ['<p>Talkative</p>', '<p>Loquacious</p>'],
      prompt: "<p>Press 's' if the words mean the same thing. Press 'd' if they mean different things.</p>",
      same_key: 's',
      different_key: 'd',
      answer: 'same'
    };

    jspsych.run([trial]);

  </script>
</html>
