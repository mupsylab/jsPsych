<!DOCTYPE html>
<html>

<head>
    <script src="../../jspsych.js"></script>
    <link rel="stylesheet" href="../../jspsych.css">
</head>

<body></body>
<script>
    let jspsych = new jsPsych({
        on_finish: function () {
            jspsych.data.displayData();
        },
        loadPath: "."
    });
    Utils.addJs(document.head, "/plugins/plugin-preload.js");
    jspsych.run([{
        type: "preload",
        images: ["img/Cir.png"]
    }, {
        type: "get-screen-size",
        prompt: "请放置卡片",
        starting_size: 500
    }, {
        type: "SALT",
        stimuli: [{
            obj_type: "cross",
            lineWidth: 5,
            color: "white",
            v_angle: 0.5,
            show_start_time: 500,
            show_end_time: 1100
        }, {
            obj_type: "image",
            v_angle: 1.5,
            content: "img/Cir.png",
            bias_angle: 0.8,
            show_start_time: 1000,
            show_end_time: 1100
        }, {
            obj_type: "text",
            v_angle: 1.2,
            content: "测试",
            color: "white",
            bias_angle: 0.8,
            show_start_time: 1000,
            show_end_time: 1100
        }],
        distance: 500,
        screen: function () {
            return {
                pixelW: jspsych.data.get().top(1).values()[0].screen_width_pixel,
                pixelH: jspsych.data.get().top(1).values()[0].screen_height_pixel,
                actualW: jspsych.data.get().top(1).values()[0].screen_width_physics,
                actualH: jspsych.data.get().top(1).values()[0].screen_height_physics
            }
        },
        trial_duration: 2500,
        response_start_time: 1100,
        choices: ["n", "m"]
    }]);
</script>

</html>
